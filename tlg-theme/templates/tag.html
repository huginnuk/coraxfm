{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ tag }} tag{% endblock %}

{% block content %}

<div class="columns">

        <div class="column hero col-12 bg-primary text-light">
            <div class="columns">
                <div class="column col-8 col-sm-10 col-mx-auto">
                    <div class="columns">
                        <div class="column col-12 text-center">
                            <h1>{{ tag }} Blog Posts</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="column hero col-12 bg-gray text-primary">
            <div class="columns">
                {% for article in dates %}
                <div class="column col-3 col-md-6 col-sm-12 mt-2">
                    <div class="card">

                        <div class="card-image">
                            <img class="img-responsive" src="../images/{{ article.image }}">
                        </div>
                        
                        <div class="card-header">
                            <div class="card-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></div>
                        </div>

                        <div class="card-body">
                            <p>{{article.summary}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}    
            </div>
        </div>
    </div>
{% endblock %}
