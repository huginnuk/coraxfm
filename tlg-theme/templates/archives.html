{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<h1>Blog posts</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.date.strftime("%Y-%m-%d") }} <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dt>
{% endfor %}
</dl>
{% endblock %}
